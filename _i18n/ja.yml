Aska:
  intro: 意見共有プラットフォーム（自由記述式アンケート調査に最適）
  howworks1: Askaは、自由記述質問に適したアンケートフレームワークです。ユーザーには自身の意見を投稿するとともに、（SNSのように）賛成する意見を選択してもらいます。これらのユーザー履歴に基づき、収集された意見たちを機械学習アルゴリズムが適切に整理して出力します。

Aska-lite:
  intro: Aska簡易版（選択肢の多いアンケート調査に最適）
  restrictions: 制限
  restriction1: 回答者はご自身の意見を投稿することはできません（選択のみ可能）
  restriction2: 作成されたアンケートトピックは、後で編集することは出来ません
  advantages: 利点
  advantage1: 使い方が簡単です！
  advantage2: 文章の他に、Youtube動画や画像 (Dropbox Link経由)を選択肢として設置することができます
  accessibility: アクセシビリティ
  accessibility_text: 限定的なご利用の場合には、サインインなしでAska liteを利用することができます

Manuspection:
  intro: 研究論文のフォーマットチェッカー
  howworks1: LaTeXで書かれた論文原稿が、論文誌のフォーマットに準拠しているかをチェックするオンラインWEBアプリです。アメリカ英語・イギリス英語のチェックも同時に行います。
  howworks2: 論文誌のガイドラインを読んでフォーマットをチェックするのは一苦労です。うっかり大事な要件を見落としてしまった経験はないでしょうか？散々フォーマットを直した後に、単語数制限などの問題で投稿を諦めたことはないでしょうか？
  howworks3: まずはManuspectionにかけてチェックしましょう。
  howworks4: 対応論文誌は、要望に応じて順次足していきます。

PositiveReview:
  intro: 作図発注システム
  howworks1: 簡単にイラスト発注ができるサブスク型のアプリです。「こんなイラストがほしい」という説明を書いたり、Google検索で見つけた画像を提示したり、自身で描いた下書きを提示すると、イラスト作成の募集ができます。
  howworks2: 講演スライドの作成や講義資料の作成の際、イメージを伝えるイラストが必要になることはないでしょうか。しかし、ネットに資料を公開することも多い現在、安易にウェブにある画像を貼り付けるわけにもいきません。毎回ちょっとしたイラストの作画を発注するのも面倒です。そろそろ「◯らすとや」の素材から卒業しませんか？

OMP:
  intro: テーブル（行列）データの最適な可視化
