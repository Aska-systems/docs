manuspection:
  howworks1: LaTeXで書かれた論文原稿が、論文誌のフォーマットに準拠しているかをチェックするオンラインWEBアプリです。アメリカ英語・イギリス英語のチェックも同時に行います。
  howworks2: 論文誌のガイドラインを読んでフォーマットをチェックするのは一苦労です。うっかり大事な要件を見落としてしまった経験はないでしょうか？散々フォーマットを直した後に、単語数制限などの問題で投稿を諦めたことはないでしょうか？
  howworks3: まずはManuspectionにかけてチェックしましょう。
  howworks4: 対応論文誌は、要望に応じて順次足していきます。

positivereview:
  howworks1: 簡単にイラスト発注ができるサブスク型のアプリです。「こんなイラストがほしい」という説明を書いたり、Google検索で見つけた画像を提示したり、自身で描いた下書きを提示すると、イラスト作成の募集ができます。
  howworks2: 講演スライドの作成や講義資料の作成の際、イメージを伝えるイラストが必要になることはないでしょうか。しかし、ネットに資料を公開することも多い現在、安易にウェブにある画像を貼り付けるわけにもいきません。毎回ちょっとしたイラストの作画を発注するのも面倒です。そろそろ「◯らすとや」の素材から卒業しませんか？